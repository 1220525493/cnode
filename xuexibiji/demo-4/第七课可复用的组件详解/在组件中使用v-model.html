<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    您的银行卡余额是{{total}}
    <son-component @change="handleTotal"></son-component>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
  //需求：通过加号按钮和减号按钮来给父组件传递数据
  Vue.component('son-component',{
    props:[],
    template:'<div>\<button @click="handleincrease">+1000</button>\
                     <button @click="handlereduce">-1000</button>\
              </div>',
    data:function (){
      return {
        count:2000
      }
    },
    methods:{
      handleincrease:function (){
        this.count = this.count+1000
        this.$emit('change',this.count)
      },
      handlereduce:function (){
        this.count = this.count-1000
        this.$emit('change',this.count)
      }
    }
  })
  let app = new Vue({
    el:'#app',
    data:{
     total:2000
    },
    methods:{
      handleTotal:function (value){
        //此处形参的value就是传递过来的数据
         this.total =value
      }
    }
  })
</script>
</body>
</html>
